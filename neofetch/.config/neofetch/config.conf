# ASCII backend for image
image_backend="ascii"

# Path to the ascii file
image_source="${HOME}/.config/neofetch/batman.txt"

# Disable distro ascii override
ascii_distro="off"

# ASCII colors (adjust based on your batman.txt colors)
ascii_colors=(1 2 3 4 5 6)

# Info display configuration
# Info display configuration
print_info() {

    
    
    prin "Operating System"
    prin "─────────────"
    info "OS" distro
    info "Host" model
    info "Kernel" kernel
    info "Uptime" uptime
    info "Packages" packages
    info "Shell" shell
    info "Terminal Font" term_font
    
	prin
    prin "Window Manger"
    prin "─────────────"
    info "WM" wm
    info "WM Theme" wm_theme
    info "Resolution" resolution
    info "Terminal" term
    
    prin
    prin "Hardware Info"
    prin "─────────────"
    
    info "CPU" cpu
    info "GPU" gpu
    info "GPU Driver" gpu_driver
    info "Memory" memory
    info "Disk" disk
    info "Battery" battery

}





# Title format
title_fqdn="off"

# Kernel display
kernel_shorthand="on"

# Distro display
distro_shorthand="off"
os_arch="on"

# Uptime format
uptime_shorthand="on"

# Memory display
memory_percent="on"
memory_unit="gib"

# Package managers to show
package_managers="on"

# Shell display
shell_path="off"
shell_version="on"

# CPU display
speed_type="bios_limit"
speed_shorthand="on"
cpu_brand="on"
cpu_speed="on"
cpu_cores="logical"
cpu_temp="C"

# GPU display
gpu_brand="on"
gpu_type="all"

# Resolution display
refresh_rate="on"

# Color blocks
block_range=(0 15)
block_width=3
block_height=1

# Progress bars
bar_char_elapsed="-"
bar_char_total="="
bar_border="on"
bar_length=15
bar_color_elapsed="distro"
bar_color_total="distro"
cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"

# Image settings
image_loop="off"
thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"
crop_mode="normal"
crop_offset="center"
image_size="auto"
gap=3

# Miscellaneous
stdout="off"