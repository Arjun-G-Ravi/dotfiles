# HYPRLAND CONFIG

################
#### SOURCE ####
################

source=~/.config/hypr/mocha.conf
exec-once = hyprctl setcursor catppuccin-mocha-dark-cursors 28
exec-once = ./.config/hypr/resource-alerts.sh &

################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

$terminal = alacritty
$fileManager = nautilus
$menu = wofi --show drun --style=/home/arjun/.config/wofi/style.css

#################
### AUTOSTART ###
#################

# Window rules for workspace assignment

# Window rules for workspace assignment
windowrulev2 = workspace 1, class:^(obsidian)$
windowrulev2 = workspace 2, class:^(code)$
windowrulev2 = workspace 3, class:^(zen)$,title:.*Zen Browser.* # Match Zen Browser on workspace 3
windowrulev2 = workspace 5, class:^(zen)$,title:.*grok\.com.* # Match Zen Browser with grok.com tab


# Autostart processes
exec-once = waybar & hyprpaper & swaync & hypridle
exec-once = obsidian
exec-once = zen-browser
exec-once = zen-browser --new-window https://grok.com
exec-once = ./.config/hypr/change-wallpaper.sh &


xwayland {
    force_zero_scaling = true
}

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/


env = WLR_DRM_DEVICES,/dev/dri/card0
env = LIBVA_DRIVER_NAME,radeonsi
env = WLR_NO_HARDWARE_CURSORS,1
env = __GLX_VENDOR_LIBRARY_NAME,mesa
env = MESA_LOADER_DRIVER_OVERRIDE,radeonsi
env = WLR_RENDERER,vulkan
env = WLR_NO_GPUS,1



# env = XCURSOR_SIZE,24
# env = HYPRCURSOR_SIZE,24
# env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

#####################
### LOOK AND FEEL ###
#####################

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    
    border_size = 3

    col.active_border = $green
    col.inactive_border = $mauve

    resize_on_border = true

    gaps_in = 4
    gaps_out = 8

    layout = dwindle # this is the style in which new windows are spawned

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1
    inactive_opacity = .95


    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/ for more
	bezier = easeOutQuint,0.23,1,0.32,1
	bezier = easeInOutCubic,0.65,0.05,0.36,1
	bezier = linear,0,0,1,1
	windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
	windowrule = rounding 0, floating:0, onworkspace:w[tv1]
	windowrule = bordersize 0, floating:0, onworkspace:f[1]
	windowrule = rounding 0, floating:0, onworkspace:f[1]
}

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    force_split = 2 # always open left
    smart_split = false # spawns based on mouse position
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:swapescape
    kb_rules =

    follow_mouse = 0

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hypr.land/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$mainMod_Shift = SUPER_SHIFT
# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more

# Speaker volume control
bindel = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +10% && notify-send -t 750 "Speaker volume set to $(pactl get-sink-volume @DEFAULT_SINK@ | awk '{print $5}')"
bindel = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -10% && notify-send -t 750 "Speaker volume set to $(pactl get-sink-volume @DEFAULT_SINK@ | awk '{print $5}')"
bindel = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle && pactl get-sink-mute @DEFAULT_SINK@ | grep -q yes && notify-send -t 750 "Muted speaker üîà‚ùå" || notify-send -t 750 "Unmuted speaker üîä"

# Microphone volume control (Shift + keys)
bindel = SHIFT,XF86AudioRaiseVolume, exec, pactl set-source-volume @DEFAULT_SOURCE@ +10% && notify-send -t 750 "Microphone volume set to $(pactl get-source-volume @DEFAULT_SOURCE@ | awk '{print $5}')"
bindel = SHIFT,XF86AudioLowerVolume, exec, pactl set-source-volume @DEFAULT_SOURCE@ -10% && notify-send -t 750 "Microphone volume set to $(pactl get-source-volume @DEFAULT_SOURCE@ | awk '{print $5}')"
bindel = SHIFT,XF86AudioMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle && pactl get-source-mute @DEFAULT_SOURCE@ | grep -q yes && notify-send -t 750 "Muted microphone üéôÔ∏è‚ùå" || notify-send -t 750 "Unmuted microphone üéôÔ∏è"

# bind = SUPER, P, exec, fish -c "gpu-toggle"

# programs
bind = $mainMod, return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, D, exec, $menu
bind = $mainMod, B, exec, zen-browser
bind = $mainMod, C, exec, code --ozone-platform-hint=wayland
bind = $mainMod, O, exec, obsidian

bind = $mainMod, Q, killactive,
bind = $mainMod_Shift, E, exit,
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, T, togglesplit,
bind = $mainMod_Shift, T, togglefloating,
bind = $mainMod, F, fullscreen,
bind = , Print, exec, hyprshot --mode region
bind = $mainMod, W, togglesplit, # dwindle

bind = $mainMod, Tab, cyclenext, bringactivetotop #mod-tab
bind = ALT, Tab, workspace, previous # alt-tab

# Move focus with mainMod + arrow(or vim) keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
