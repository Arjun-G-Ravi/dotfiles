bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow # left drag
bindm = $mainMod, mouse:273, resizewindow # right drag

